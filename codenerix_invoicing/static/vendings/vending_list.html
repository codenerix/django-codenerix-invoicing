<div class="col-md-12 internal-buttons-top">
    <div class="form-group text-center">

        <label  class="sr-only"  for="submit_pay">{{ data.meta.gentranslate.Pay }}</label>
        <button type="button" id="submit_pay" 
            ng-click="open_pay('{{ data.meta.context.budget_pk }}')" 
            ng-if="!data.meta.context.paidout"
            class="btn btn-sm btn-success" >{{ data.meta.gentranslate.Pay }}
            </button>

        <label  class="sr-only"  for="submit_print">{{ data.meta.gentranslate.Print }}</label>
        <button type="button" id="submit_print" 
            ng-click="open_print('{{ data.meta.context.budget_pk }}')" 
            ng-show="data.meta.context.pre_printer"
            class="btn btn-sm btn-info" >{{ data.meta.gentranslate.Print }}
            </button>

        <label  class="sr-only"  for="submit_cancel">{{ data.meta.gentranslate.Cancel }}</label>
        <button type="button" id="submit_cancel" 
            ng-click="open_cancel('{{ data.meta.context.budget_pk }}')" 
            class="btn btn-sm btn-danger" >{{ data.meta.gentranslate.Cancel }}
            </button>
    </div>
</div>
<div class="row clearfix block-center">
    <div class="col-md-12 column">
        <div class="row clearfix">
            <div class="col-md-12 column table-responsive">
                <ng-include src="data.meta.ngincludes.table"></ng-include>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12 internal-buttons-botton">
    <div class="text-center">

        <label  class="sr-only"  for="submit_pay">{{ data.meta.gentranslate.Pay }}</label>
        <button type="button" id="submit_pay" 
            ng-click="open_pay('{{ data.meta.context.budget_pk }}')" 
            ng-if="!data.meta.context.paidout"
            class="btn btn-sm btn-success" >{{ data.meta.gentranslate.Pay }}
            </button>

        <label  class="sr-only"  for="submit_print">{{ data.meta.gentranslate.Print }}</label>
        <button type="button" id="submit_print" 
            ng-click="open_print('{{ data.meta.context.budget_pk }}')" 
            ng-show="data.meta.context.pre_printer"
            class="btn btn-sm btn-info" >{{ data.meta.gentranslate.Print }}
            </button>

        <label  class="sr-only"  for="submit_cancel">{{ data.meta.gentranslate.Cancel }}</label>
        <button type="button" id="submit_cancel" 
            ng-click="open_cancel('{{ data.meta.context.budget_pk }}')" 
            class="btn btn-sm btn-danger" >{{ data.meta.gentranslate.Cancel }}
            </button>
    </div>
</div>
